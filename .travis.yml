language: node_js
node_js:
    - "10"
env:
    - CXX=g++-4.8
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-4.8
install:
    - npm install -g vuepress
script:
    - npm run docs:build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: 45ec6166a8afacc33f43fb4b9dfbec644a7385eb
    repo: kim-taewoo/kim-taewoo.github.io
    keep-history: true
    target-branch: master
    on:
        branch: master